	<body>
		<h1>Anime JS 3 examples - v4 coming soon though!</h1>
		<div class="svg-tri-container">
			<svg width="100%" height="100%" viewBox="0 0 128 128" version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
        <path d="M10,110L60,10L110,110L10,110Z" style="fill:none;stroke:black;stroke-width:1px;" class="tri-lines"/>
    </svg>
		</div>

        <polygon class="polymorph" points="64,24 104,64 65,104 44,84 24,64 64,24" style="fill:none;stroke:black;stroke-width:1px;"/>
