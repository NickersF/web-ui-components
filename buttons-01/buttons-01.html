<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons Demo 01 - Basic Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h3>Base buttons</h3>

<div>
    <button class="base" type="button">Click me</button>
    <button class="outline" type="button">Click me</button>
    <button class="solid" type="button">Click me</button>
    <button class="base" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
    <button class="outline" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
    <button class="solid" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
</div>

<h3>Large buttons</h3>

<div>
    <button class="base button-lg" type="button">Click me</button>
    <button class="outline button-lg" type="button">Click me</button>
    <button class="solid button-lg" type="button">Click me</button>
    <button class="base button-lg" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
    <button class="outline button-lg" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
    <button class="solid button-lg" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
</div>

<h3>Extra large buttons</h3>

<div>
    <button class="base button-xl" type="button">Click me</button>
    <button class="outline button-xl" type="button">Click me</button>
    <button class="solid button-xl" type="button">Click me</button>
    <button class="base button-xl" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
    <button class="outline button-xl" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
    <button class="solid button-xl" type="button">
        <i class="bi bi-info-square"></i>
        <span>Click me</span>
    </button>
</div>
<script src="script.js"></script>
</body>

</html>
