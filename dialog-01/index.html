<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialog Examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

<button id="openDialog_btn" type="button">Open dialog</button>
<button id="openModal_btn" type="button">Open modal</button>

<dialog id="dialogExample">
    <p>A Dialog</p>
    <button autofocus id="closeDialogExample_btn" type="button">Close dialog</button>
</dialog>

<dialog id="modalExample">
    <p>A modal</p>
    <button autofocus id="closeModalExample_btn" type="button">Close modal</button>
</dialog>

<dialog id="modalFormExample">
    
</dialog>

<script src="script.js"></script>
</body>

</html>
